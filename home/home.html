<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./home.css">
    <!-- <link rel="stylesheet" href="./queries.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Welcome to Hợp Âm</title>
</head>
<body >
    <div id="header">
      <div class="logo">
        <a href="./home.html">
          <img src="../asset/icon/key.svg" alt="logo" class="logo icon-size">
        </a>
       <a href="./home.html" id="logo__text">Hợp Âm</a>
      </div>
     
      <div class="searchContainer"> 
        <i class="fa fa-search s-icon"></i>
        <input class="searchBox" type="search" name="search" placeholder="Search...">
      </div>
      <div class="btn-wrapper">
        <a href="../dang_nhap/login.html"><button class="signIn-btn btn text">Đăng nhập</button></a>
        <a href="../dang_ki/dangki.html"><button class="signUp-btn btn text">Đăng Ký</button></a>
      </div>
    </div>

    <main>
        <ul class="side-bar" id="side-bar"></ul>
        <div class="content">
          <div class="slider">
            <div class="slides" id="slides">
              <div class="slide" id="slide-1">
                <img src="../asset/content/slideamee.png" alt="amee" width="100%">
              </div>
              <div class="slide" id="slide-2">
                <img src="../asset/content/slide gửi gió.png" alt="wind" width="100%">
              </div>
              <div class="slide" id="slide-3">
                <img src="../asset/content/slide bình.png" alt="jar" width="100%">
              </div>
            </div>
            <a href="#slide-1" class="change"></a>
            <a href="#slide-2" class="change"></a>
            <a href="#slide-3"class="change"></a>
          </div>
          <div id="btn-container"><button class="ct-btn">Được nghe nhiều</button></div>
          
          <div id="hot-songs"></div>
        </ul>
        </div>
    </main>

    <footer id="playMusicBar">
      <audio src="" controls id="playMusicBar"></audio>
        <div id="musicControl">
          <img src="../asset/button/repeatButton.svg" alt="" />
          <img src="../asset/button/previousButton.svg" alt="" />
          <img src="../asset/button/playButton.svg" id="playButton" />
          <img src="../asset/button/nextButton.svg" alt="" />
          <img src="../asset/button/shuffleButton.svg" alt="" />
        </div>
        <div id="musicContent">
          <img src="../asset/button/coverImage.svg" alt="" />
          <div id="musicContent__text">
            <h3>The Everlasting Guilty Crown (Guilty Crown Opening)</h3>
            <p>EGOIST</p>
          </div>
        </div>
        <div id="musicTime">
          <p>3:07 / 5:22</p>
        </div>
      </footer>

    <script src="./home-content.js"></script>
    <script src="./home.js"></script>
</body>
</html>
