<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./home.css">
    <link rel="stylesheet" href="./queries.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Home</title>
</head>
<body >
    <div id="header">
      <div class="logo">
        <a href="./home.html">
          <img src="../asset/icon/key.svg" alt="logo" class="logo icon-size" title="Home">
        </a>
       <a href="./home.html" id="logo__text">Âm Nhạc</a>
      </div>

        <div class="searchContainer"> 
          <i class="fa fa-search s-icon"></i>
          <input class="searchBox" type="search" name="search" placeholder="Tìm Kiếm...">
        </div> 
        
        <div class="btn-wrapper">
          <a href="../dang_nhap/login.html"><button class="signIn-btn btn text">Đăng nhập</button></a>
          <a href="../dang_ki/dangki.html"><button class="signUp-btn btn text">Đăng Ký</button></a>
        </div>

        <i class="fas fa-bars mobile-nav-icon"></i>
      </div>

    <div id="container">
       <div id="sidebar__container">
        <ul class="side-bar" id="side-bar"></ul>
       </div>
        <div class="home-content" id="home-content">
          <div class="slider">
            <div class="slides" id="slides">
              <div class="slide" id="slide-1">
                <img src="../asset/content/slideamee.png" alt="amee">
              </div>
              <div class="slide" id="slide-2">
                <img src="../asset/content/slide gửi gió.png" alt="wind">
              </div>
              <div class="slide" id="slide-3">
                <img src="../asset/content/slide bình.png" alt="jar">
              </div>
            </div>
    
            <a href="#slide-1"></a>
            <a href="#slide-2"></a>
            <a href="#slide-3"></a>
          </div>
          <div id="music__list">
            <p class="text" id="text__content">Được nghe nhiều</p>
           <div id="hot-songs"></div>
          </div> 
        </div>
    </div>

    <footer id="playMusicBar">
        <div id="musicControl">
          <img src="../asset/button/repeatButton.svg" alt="" />
          <img src="../asset/button/previousButton.svg" alt="" />
          <img src="../asset/button/playButton.svg" id="playButton" />
          <img src="../asset/button/nextButton.svg" alt="" />
          <img src="../asset/button/shuffleButton.svg" alt="" />
        </div>
        <div id="musicContent">
          <img src="../asset/button/coverImage.svg" alt="" />
          <div id="musicContent__text">
            <h3>Guilty Crown Opening</h3>
            <p>EGOIST</p>
          </div>
        </div>
        <div id="musicTime">
          <p id="musicTime__text">3:07/5:22</p>
        </div>
      </footer>

    <script src="../jquery.js"></script>
    <script src="./home.js"></script>
</body>
</html>
