<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Kí</title>
    <link rel="stylesheet" href="../home/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./dangki.css"/>
</head>
<body>
    <div id="header">
        <div class="logo">
          <a href="./home.html">
            <img src="../asset/icon/key.svg" alt="logo" class="logo icon-size">
          </a>
         <a href="./home.html" id="logo__text">Âm Nhạc</a>
        </div>
  
          <div class="searchContainer"> 
            <i class="fa fa-search s-icon"></i>
            <input class="searchBox" type="search" name="search" placeholder="Tìm Kiếm...">
          </div> 
          
          <div class="btn-wrapper">
            <a href="../dang_nhap/login.html" class="text"><button class="signIn-btn btn text">Đăng nhập</button></a>
            <a href="../dang_ki/dangki.html" class="text"><button class="signUp-btn btn text">Đăng Ký</button></a>
          </div>
  
          <i class="fas fa-bars mobile-nav-icon"></i>
        </div>

    <main>
        <div class="dk_div">
        <table>
            <tr>
                <td colspan="2"><img src="../asset/icon/user_login.svg" alt="avatar" class="avatar_icon"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <label>Tên</label><br/>
                    <input type="text" class="radius dienthongtin" placeholder="Tên" id="tdk"></input>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label>Mật Khẩu</label><br/>
                    <input type="password" class="radius dienthongtin" placeholder="Mật khẩu" id="mk"></input>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label>Email</label><br/>
                    <input type="email" class="radius dienthongtin" placeholder="Email"></input>
                </td>
            </tr>
            <tr>
                <td colspan="2"><input type="checkbox" name="agree" id="agree" class="check"/><label for="agree"  class="agree">Đồng ý</label></td>
            </tr>
            <tr>
                <td><button class="signup" id="dk">Đăng ký</button></td>
                <td><a href="../home/home.html"><button class="cancel">Hủy</button></a></td>
            </tr>
        </table>
    </div>
    </main>

    <script src="../jquery.js"></script>
    <script src="./dangki.js"></script>
</body>
</html>
