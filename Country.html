<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./Country.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <script src="./Country.js"></script>
    <script src="./Scroll.js"></script>

    <main>
      <div class="content">
        <div id="wrapper">
          <div id="title">
          </div>
          <div id="content__row">
            <div id="item">
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer id="playMusicBar">
      <div class="musicControl">
        <img src="./asset/button/repeatButton.svg" alt="" />
        <img src="./asset/button/previousButton.svg" alt="" />
        <img src="./asset/button/playButton.svg" id="playButton" />
        <img src="./asset/button/nextButton.svg" alt="" />
        <img src="./asset/button/shuffleButton.svg" alt="" />
      </div>
      <div class="musicContent">
        <img src="./asset/button/coverImage.svg" alt="" />
        <div class="musicContent__text">
          <h3>The Everlasting Guilty Crown (Guilty Crown Opening)</h3>
          <p>EGOIST</p>
        </div>
      </div>
      <div class="musicTime">
        <p>3:07 / 5:22</p>
      </div>
    </footer>
  </body>
</html>
